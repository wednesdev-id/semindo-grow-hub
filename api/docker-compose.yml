version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: semindo-db-local
    environment:
      POSTGRES_USER: ${DB_USER:-semindo}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-semindo_password}
      POSTGRES_DB: ${DB_NAME:-semindo_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-semindo}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack
    container_name: semindo-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - "./localstack_data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack-init:/etc/localstack/init/ready.d" # Auto-run scripts when ready

volumes:
  postgres_data:
